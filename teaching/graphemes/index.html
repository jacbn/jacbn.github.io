<html lang="en-GB" id="root">
    <head>
        <title>Grapheme Splitter</title>
        
        <link rel="stylesheet" href="../../styles.css">
        <link rel="stylesheet" href="../teachingStyles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="./phases.js"></script>
        <script src="./graphemes.js" defer></script>
        <script src="./ui.js" defer></script>
    </head>

    <body> 
        <nav class="sticky hide-on-print">
            <div class="myname transition" href='../../'>
                Jacob <span style="color:#a0a0a0;">Brown</span>
            </div>
            <div>
                <div href="../../contact.html" class="a-fade transition">Contact</div> 
                <div href="../../about.html" class="a-fade transition">About Me</div> 
                <div href="../../" class="a-fade transition">Home</div>
            </div>
        </nav>
        <main> 
            <button id="print-button" class="print-button hide-on-print">Print</button>
            <div class="centred">
                <div class="subtitle hide-on-print">Grapheme Splitter</div>
                <p class="description hide-on-print">This tool allows you to create flashcards with words coloured by their component graphemes. Simply type the text for each flashcard in the boxes below!</p>
                <ul id="main-grid" class="graphemes-grid-container">
                    <li>
                        <div id="card1" class="teaching-flashcard">
                            <div class="card-settings">
                                <input id="color1" type="color" value="#00bfff" class="card-color-picker hide-on-print">
                                <button id="del1" class="delete-card hide-on-print" disabled style="background-color:#661414; border-color: #B24531;">
                                    <img class="deleteIcon" src="../icons/bin.svg">
                                </button>
                            </div>
                            <div id ="card1top" class="teaching-flashcard-top" style="background-color:00bfff"></div>
                            <div id="output1" contenteditable="true" class="output-text" placeholder-text="Enter text..."></div>
                        </div>
                        <!-- <textarea id="entry1" class="entry-field hide-on-print" type="text" placeholder="Enter text..."></textarea> -->
                    </li>

                    <li>
                        <div id="addCard" class="outlined-flashcard hide-on-print">
                            <span style="height:100%; line-height: 240px; font-size:100pt">+</span>
                        </div>
                    </li>
                </ul>
            </div>
        </main>
    </body>
    <script type="text/javascript" src="../../fade.js"></script>
</html>
